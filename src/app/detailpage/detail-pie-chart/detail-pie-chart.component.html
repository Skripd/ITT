<ngx-charts-pie-chart 
[scheme]="colorScheme" 
[results]="data" 
[legend]="showLegend"
[legendPosition]="legendPosition"
[legendTitle]="legendTitle" 
[animations]="animations" 
[labels]="showLabels"
[doughnut]="doughnut" 
[arcWidth]="arcWidth" 
[maxLabelLength]="maxLabelLength"
(dblclick)="dblclick($event)"
(select)="select($event)">
</ngx-charts-pie-chart>
